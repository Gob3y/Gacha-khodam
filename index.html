<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Kodam - @gobeyjoki</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>CEK KHODAM</h1>
        <form id="kodamForm">
            <label for="name">Masukan Nama :</label>
            <input type="text" id="name" name="name" required>
            <button type="submit">TERAWANG</button>
        </form>
        <div id="result"></div>
    </div>
    <div class="container">
        <div class="container-check">
        <h2>Sudah Dicek</h2>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Nama</th>
                        <th>Khodam</th>
                    </tr>
                </thead>
                <tbody id="checkTableBody">
                </tbody>
            </table>
        </div>
        <button id="clearButton">Hapus Table</button>
   </div>
    <script src="/js/script.js"></script>
</body>
</html>
